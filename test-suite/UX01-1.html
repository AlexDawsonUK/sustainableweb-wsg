<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WSG Test: Sustainability Impacts</title>
		<link rel="author" title="Alexander Dawson" href="https://alexanderdawson.com/">
		<link rel="help" href="https://w3c.github.io/sustainableweb-wsg/#display-any-factors-that-have-a-negative-impact-on-your-project">
		<meta name="flags" content="">
		<meta name="assert" content="Test Checks: Produce a List of Factors To Monitor for Sustainability Impacts">
		<style>

		</style>
		<script>

		</script>
	</head>
	<body>
		<h1>Sustainability Statement</h1>
		<form>
			<p>We account for a multitude of different factors that will impact the sustainability of our product or service:</p>
			<fieldset>
				<legend>Human</legend>
				<input type="checkbox" id="a1" name="a1" value="hcd" checked><label for="a1">Human-Centered Design (Ethics/Legality/Privacy/Security/Accessibility/Usability)</label><br>
				<input type="checkbox" id="a2" name="a2" value="dev" checked><label for="a2">Developer Issues (Workflow/Business/Equipment/Tooling)</label><br>
				<input type="checkbox" id="a3" name="a3" value="visit" checked><label for="a3">User Issues (Networking/Devices/Behavior)</label><br>
			</fieldset>
			<fieldset>
				<legend>Machine</legend>
				<input type="checkbox" id="a1" name="a1" value="pipe" checked><label for="a1">Pipeline Issues (Telephony/ISP/Protocol/DNS/URL)</label><br>
				<input type="checkbox" id="a2" name="a2" value="dep" checked><label for="a2">Deployment Issues (Hosting/Applications)</label><br>
				<input type="checkbox" id="a3" name="a3" value="hw" checked><label for="a3">Hardware Issues (Devices/IO/Components)</label><br>
				<input type="checkbox" id="a4" name="a4" value="sw" checked><label for="a4">Software Issues (Rendering/Assets/Other)</label><br>
			</fieldset>
		</form>
		<p>Test passes if a checklist of factors to check against exists and the results are reported.</p>
	</body>
</html>
